<!DOCTYPE html>
<html lang="en">

<head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="survey-form.css">
</head>

<body>
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <i>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </i>
    </header>
    <form id="survey-form">
        <div>
            <label for="name" id="name-label">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>
        </div>
        <div>
            <label for="email" id="email-label">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div>
            <label for="number" id="number-label">Age: <span>(Optional)</span></label>
            <input type="number" id="number" placeholder="Age" min="18" max="100">
        </div>
        <div>
            <label for="dropdown">Which option best describes your current role?</label>
            <select id="dropdown" required>
                <option value="" disabled selected>Select an option</option>
                <option value="Student">Student</option>
                <option value="Full Time Job">Full Time Job</option>
                <option value="Full Time Learner">Full Time Learner</option>
                <option value="Prefer not to say">Prefer not to say</option>
                <option value="Other"">Other</option>
      </select>
    </div>
    <div>
      <fieldset>
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <label>
          <input type=" radio" name="radio-group" value="Definitely" required> Definitely
                    </label>
                    <label>
                        <input type="radio" name="radio-group" value="Maybe" required> Maybe
                    </label>
                    <input type="radio" name="radio-group" value="Not sure" required> Not sure
                    </label>
                    </fieldset>
        </div>
        <div>
            <label for="dropdown">What is your favorite feature of freeCodeCamp?</label>
            <select id="dropdown" required>
                <option value="" disabled selected>Select an option</option>
                <option value="Challenges">Challenges</option>
                <option value="Projects">Projects</option>
                <option value="Community">Community</option>
                <option value="Open Source">Open Source</option>
            </select>
        </div>
        <div>
            <fieldset>
                <legend>What would you like to see improved? <span>(Check all that apply)</span></legend>
                <label>
                    <input type="checkbox" name="checkbox-group" value="Front-end Projects"> Front-end Projects
                </label>
                <label>
                    <input type="checkbox" name="checkbox-group" value="Back-end Projects"> Back-end Projects
                </label>
                <label>
                    <input type="checkbox" name="checkbox-group" value="Data Visualization"> Data Visualization
                </label>
                <label>
                    <input type="checkbox" name="checkbox-group" value="Challenges"> Challenges
                </label>
                <label>
                    <input type="checkbox" name="checkbox-group" value="Open Source Community"> Open Source Community
                </label>
                <label>
                    <input type="checkbox" name="checkbox-group" value="Gitter help rooms"> Gitter help rooms
                </label>
                <label>
                    <input type="checkbox" name="checkbox-group" value="Videos"> Videos
                </label>
                <label>
                    <input type="checkbox" name="checkbox-group" value="City Meetups">City Meetups
                </label>
                <label>
                    <input type="checkbox" name="checkbox-group" value="Wiki">Wiki
                </label>
                <label>
                    <input type="checkbox" name="checkbox-group" value="Forum">Forum
                </label>
                <label>
                    <input type="checkbox" name="checkbox-group" value="Additional Courses">Additional Courses
                </label>
            </fieldset>

        </div>
        <div>
            <label for="comments">Any comments or suggestions?</label>
            <textarea id="comments" placeholder="Enter your comment here..."></textarea>
        </div>
        <div>
            <input type="submit" id="submit" value="Submit">
        </div>
    </form>
</body>

</html>
